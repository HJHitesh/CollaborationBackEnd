<div class="card">

<div class=" text-center" ng-controller="friendController as fC">


<h1>Friend List</h1>
	
	<table class="table">
		<tr>
			<th><center>Friend Id</center></th>
			<th><center>UserId Id</center></th>
			<th><center>Status</center></th>
			<th><center>IsOnline</center></th>
			<th><center>Unfriend</center></th>
			<th><center>Chat</center></th>
			
		</tr>
		<tr ng-repeat="friend  in fC.friends">
			<td><center>{{friend.friendId}}</center></td>
			<td><center>{{friend.userId}}</center></td>
			<td><center>{{friend.status}}</center></td>
			<td><center>{{friend.isOnline}}</center></td>
			
			<td><center><a href="" ng-click="unFriend(friend.friendId)">Unfriend
			</a></center></td>
			<td><center><a href="#chat" >Chat
			</a></center></td>
			<!-- <td><a href="" ng-click="edit(event.eventId)">Edit</a></td> -->
		</tr>
	</table>
	</div>
	</div>
