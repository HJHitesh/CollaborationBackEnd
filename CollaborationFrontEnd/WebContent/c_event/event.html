<div class=" text-center" ng-controller="eventController as eC">
	<h1>Event Page</h1>



	<div class="col-md-6 col-md-offset-3 text-center">

		<form name="eventForm" ng-submit="eC.submit()" role="form" id="eventForm">


			<div class="form-group"
				ng-class="{ 'has-error': eventForm.id.$dirty && eventForm.id.$error.required }">

				<input type="hidden" name="id" id="id"
					class="form-control" ng-model="eC.event.id" />

			</div>
			<div class="form-group"
				ng-class="{ 'has-error': eventForm.name.$dirty && eventForm.name.$error.required }">
				<label for="name">Event Name</label> <input type="text"
					name="name" id="name" class="form-control"
					ng-model="eC.event.name" required /> <span
					ng-show="eventForm.name.$dirty && eventForm.name.$error.required"
					class="help-block">Event Location is required</span>
			</div>
			
			<div class="form-group"
				ng-class="{ 'has-error': eventForm.venue.$dirty && eventForm.venue.$error.required }">
				<label for="venue">Event Venue</label> <input type="text"
					name="venue" id="venue" class="form-control"
					ng-model="eC.event.venue" required /> <span
					ng-show="eventForm.venue.$dirty && eventForm.venue.$error.required"
					class="help-block">Event Location is required</span>
			</div>
			<div class="form-group"
				ng-class="{ 'has-error': eventForm.eventDate.$dirty && eventForm.eventDate.$error.required }">
				<label for="eventDate">Event Date</label> <input type="text"
					name="eventDate" id="eventDate" class="form-control"
					ng-model="eC.event.eventDate" required /> <span
					ng-show="eventForm.eventDate.$dirty && eventForm.eventDate.$error.required"
					class="help-block">Event Date is required</span>
			</div>

			<div class="form-group"
				ng-class="{ 'has-error': eventForm.description.$dirty && eventForm.description.$error.required }">
				<label for="description">Description</label> <input type="text"
					name="description" id="description" class="form-control"
					ng-model="eC.event.description" required /> <span
					ng-show="eventForm.description.$dirty && eventForm.description.$error.required"
					class="help-block">Description is required</span>
			</div>

			<div class="form-actions">
				<input type="submit" value="Add" class="btn btn-primary btn-sm"
					ng-disabled="eventForm.$invalid">
				<button type="button" ng-click="eC.reset()"
					class="btn btn-warning btn-sm" ng-disabled="eventForm.$pristine">Reset
					Form</button>
			</div>
		</form>
		<hr>
	</div>


	<table class="table">
		<tr>
			<th><center>Event No</center></th>
			<th><center>Event Location</center></th>
			<th><center>Event Date</center></th>
			<th><center>Description</center></th>
			<th><center>Delete</center></th>
			<!-- <th>Edit</th> -->

		</tr>
		<tr ng-repeat="event  in events">
			<td>{{event.id}}</td>
			<td>{{event.venue}}</td>
			<td>{{event.eventDate}}</td>
			<td>{{event.description}}</td>

			<td ><a href="" ng-click='deleteEvent(event.id)'>Delete
			</a></td>
			<!-- <td><a href="" ng-click="edit(event.id)">Edit</a></td> -->



		</tr>
	</table>

</div>
